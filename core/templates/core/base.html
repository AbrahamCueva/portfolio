{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% if site_setting.favicon %}
        <link rel="icon" href="{{ site_setting.favicon.url }}" type="image/x-icon">
    {% endif %}

    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

    <!-- Estilos -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/preloader.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/circle.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/fm.revealator.jquery.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- CSS Skin File -->
    <link href="{% static 'css/skins/yellow.css' %}" rel="stylesheet">

    <!-- Live Style Switcher - demo only -->
    <link rel="alternate stylesheet" type="text/css" title="blue" href="{% static 'css/skins/blue.css' %}" />
    <link rel="alternate stylesheet" type="text/css" title="green" href="{% static 'css/skins/green.css' %}" />
    <link rel="alternate stylesheet" type="text/css" title="yellow" href="{% static 'css/skins/yellow.css' %}" />
    <link rel="alternate stylesheet" type="text/css" title="blueviolet" href="{% static 'css/skins/blueviolet.css' %}" />
    <link rel="alternate stylesheet" type="text/css" title="goldenrod" href="{% static 'css/skins/goldenrod.css' %}" />
    <link rel="alternate stylesheet" type="text/css" title="magenta" href="{% static 'css/skins/magenta.css' %}" />
    <link rel="alternate stylesheet" type="text/css" title="orange" href="{% static 'css/skins/orange.css' %}" />
    <link rel="alternate stylesheet" type="text/css" title="purple" href="{% static 'css/skins/purple.css' %}" />
    <link rel="alternate stylesheet" type="text/css" title="red" href="{% static 'css/skins/red.css' %}" />
    <link rel="alternate stylesheet" type="text/css" title="yellowgreen" href="{% static 'css/skins/yellowgreen.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/styleswitcher.css' %}" />

    <script src="{% static 'js/modernizr.custom.js' %}"></script>
</head>

<body class="{{ body_class }}">
    <!-- Live Style Switcher Starts -->
    <div id="switcher" class="">
        <div class="content-switcher">
            <h4>STYLE SWITCHER</h4>
            <ul>
                <li><a href="#" onclick="setActiveStyleSheet('purple');" title="purple" class="color"><img src="{% static 'img/styleswitcher/purple.png' %}" alt="purple"/></a></li>
                <li><a href="#" onclick="setActiveStyleSheet('red');" title="red" class="color"><img src="{% static 'img/styleswitcher/red.png' %}" alt="red"/></a></li>
                <li><a href="#" onclick="setActiveStyleSheet('blueviolet');" title="blueviolet" class="color"><img src="{% static 'img/styleswitcher/blueviolet.png' %}" alt="blueviolet"/></a></li>
                <li><a href="#" onclick="setActiveStyleSheet('blue');" title="blue" class="color"><img src="{% static 'img/styleswitcher/blue.png' %}" alt="blue"/></a></li>
                <li><a href="#" onclick="setActiveStyleSheet('goldenrod');" title="goldenrod" class="color"><img src="{% static 'img/styleswitcher/goldenrod.png' %}" alt="goldenrod"/></a></li>
                <li><a href="#" onclick="setActiveStyleSheet('magenta');" title="magenta" class="color"><img src="{% static 'img/styleswitcher/magenta.png' %}" alt="magenta"/></a></li>
                <li><a href="#" onclick="setActiveStyleSheet('yellowgreen');" title="yellowgreen" class="color"><img src="{% static 'img/styleswitcher/yellowgreen.png' %}" alt="yellowgreen"/></a></li>
                <li><a href="#" onclick="setActiveStyleSheet('orange');" title="orange" class="color"><img src="{% static 'img/styleswitcher/orange.png' %}" alt="orange"/></a></li>
                <li><a href="#" onclick="setActiveStyleSheet('green');" title="green" class="color"><img src="{% static 'img/styleswitcher/green.png' %}" alt="green"/></a></li>
                <li><a href="#" onclick="setActiveStyleSheet('yellow');" title="yellow" class="color"><img src="{% static 'img/styleswitcher/yellow.png' %}" alt="yellow"/></a></li>
            </ul>
            <div id="hideSwitcher">&times;</div>
        </div>
    </div>    
    <div id="showSwitcher" class="styleSecondColor">
        <i class="fa fa-cog fa-spin"></i>
    </div>
    <!-- Live Style Switcher Ends -->

    {% include 'core/includes/header.html' %}

    {% block content %}
    {% endblock %}

    {% include 'core/includes/footer.html' %}

    <!-- Scripts al final -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{% static 'js/jquery-3.5.0.min.js' %}"></script>
    <script src="{% static 'js/styleswitcher.js' %}"></script>
    <script src="{% static 'js/preloader.min.js' %}"></script>
    <script src="{% static 'js/fm.revealator.jquery.min.js' %}"></script>
    <script src="{% static 'js/imagesloaded.pkgd.min.js' %}"></script>
    <script src="{% static 'js/masonry.pkgd.min.js' %}"></script>
    <script src="{% static 'js/classie.js' %}"></script>
    <script src="{% static 'js/cbpGridGallery.js' %}"></script>
    <script src="{% static 'js/jquery.hoverdir.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
    
</body>
</html>
