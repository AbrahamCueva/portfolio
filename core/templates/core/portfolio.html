{% extends 'core/base.html' %}
{% block title %}{{ site_setting.site_name }} - Portfolio{% endblock %}
{% load static %}

{% block content %}
<section class="title-section text-left text-sm-center revealator-slideup revealator-once revealator-delay1">
    <h1>mi <span>portafolio</span></h1>
    <span class="title-bg">trabajos</span>
</section>

<section class="main-content text-center revealator-slideup revealator-once revealator-delay1">
    <div id="grid-gallery" class="container grid-gallery">
        <section class="grid-wrap">
            <ul class="row grid">
                {% for proyecto in proyectos %}
                <li>
                    <figure>
                        <img src="{{ proyecto.imagen.url }}" alt="Imagen de {{ proyecto.titulo }}" />
                        <div><span>{{ proyecto.titulo }}</span></div>
                    </figure>
                </li>
                {% endfor %}
            </ul>
        </section>

        <section class="slideshow">
            <ul>
                {% for proyecto in proyectos %}
                <li>
                    <figure>
                        <figcaption>
                            <h3>{{ proyecto.titulo }}</h3>
                            <div class="row open-sans-font">
                                <div class="col-12 col-sm-6 mb-2">
                                    <i class="fa fa-file-text-o pr-2"></i>
                                    <span class="project-label">Proyecto:</span> <span class="ft-wt-600 uppercase">{{ proyecto.titulo }}</span>
                                </div>
                                <div class="col-12 col-sm-6 mb-2">
                                    <i class="fa fa-user-o pr-2"></i>
                                    <span class="project-label">Cliente:</span> <span class="ft-wt-600 uppercase">{{ proyecto.cliente }}</span>
                                </div>
                                <div class="col-12 col-sm-6 mb-2">
                                    <i class="fa fa-code pr-2"></i>
                                    <span class="project-label">Lenguajes:</span> <span class="ft-wt-600 uppercase">{{ proyecto.lenguajes }}</span>
                                </div>
                                {% if proyecto.enlace %}
                                <div class="col-12 col-sm-6 mb-2">
                                    <i class="fa fa-external-link pr-2"></i>
                                    <span class="project-label">Vista previa:</span> 
                                    <span class="ft-wt-600 uppercase"><a href="{{ proyecto.enlace }}" target="_blank">{{ proyecto.enlace }}</a></span>
                                </div>
                                {% endif %}
                            </div>
                        </figcaption>
                        <img src="{{ proyecto.imagen.url }}" alt="{{ proyecto.titulo }}">
                    </figure>
                </li>
                {% endfor %}
            </ul>
            <nav>
                <span class="icon nav-prev"><img src="{% static 'img/projects/navigation/left-arrow.png' %}" alt="previous"></span>
                <span class="icon nav-next"><img src="{% static 'img/projects/navigation/right-arrow.png' %}" alt="next"></span>
                <span class="nav-close"><img src="{% static 'img/projects/navigation/close-button.png' %}" alt="close"> </span>
            </nav>
        </section>
    </div>
</section>

{% endblock %}
