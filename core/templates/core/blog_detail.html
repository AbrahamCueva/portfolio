{% extends 'core/base.html' %}
{% load static %}
{% block title %}{{ site_setting.site_name }} - Detalle del Blog{% endblock %}
{% block content %}
<section class="title-section text-left text-sm-center revealator-slideup revealator-once revealator-delay1">
    <h1>mi <span>blog</span></h1>
    <span class="title-bg">posts</span>
</section>

<section class="main-content revealator-slideup revealator-once revealator-delay1">
    <div class="container">
        <div class="row">
            <article class="col-12">
                <div class="meta open-sans-font">
                    <span><i class="fa fa-user"></i> {{ post.author }}</span>
                    <span class="date"><i class="fa fa-calendar"></i> {{ post.created_at|date:"d F Y" }}</span>
                    <span><i class="fa fa-tags"></i> {{ post.tags }}</span>
                </div>
                <h1 class="text-uppercase text-capitalize">{{ post.title }}</h1>
                <img src="{{ post.image.url }}" style="width: 670px; height: 413px; object-fit: contain;" class="img-fluid" alt="Blog image"/>
                <div class="blog-excerpt open-sans-font pb-5">
                    <p>{{ post.content|safe }}</p>
                </div>
            </article>
        </div>
    </div>
</section>

{% endblock %}
